<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<div class="container">

    <!-- <h1>Welcome to Home Page <span style="color: green">{{name}}</span></h1>  -->
    <!-- <h2>This is the full home page</h2>  -->
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{ searchTerm }}</p>
    <div class="row row-cols-1 row cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{ movie.image.url }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-tittle fw-bold">{{ movie.tittle }}</h5>
                    <p class="card-text">{{movie.description}}</p>
                    {% if movie.url %}
                    <a href="{{movie.url}}" class="btn btn-primary">
                        Movie Link

                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
    <br />
</div>
